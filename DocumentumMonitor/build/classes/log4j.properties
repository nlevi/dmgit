log4j.rootLogger=WARN, default, fileAppender


log4j.logger.org.quartz.plugins.history.LoggingJobHistoryPlugin=INFO
log4j.logger.org.quartz.plugins.history.LoggingTriggerHistoryPlugin=INFO
log4j.logger.org.quartz.ee.servlet.QuartzInitializerListener=INFO
log4j.logger.com.emc.monitor.jobs=WARN
log4j.logger.com.emc.monitor.jobs.BpmMonitor=DEBUG
log4j.logger.com.emc.monitor.jobs.DaMonitor=DEBUG
log4j.logger.com.emc.monitor.utils=DEBUG

log4j.appender.default=org.apache.log4j.ConsoleAppender
log4j.appender.default.layout=org.apache.log4j.PatternLayout
log4j.appender.default.layout.ConversionPattern=%d{yyyy-MM-dd'T'HH:mm:ss.SSSZ} %5p [T%t] [%x] [%C:%L] %m%n

log4j.appender.fileAppender=org.apache.log4j.DailyRollingFileAppender
log4j.appender.fileAppender.threshold=DEBUG
log4j.appender.fileAppender.File=d:/monitor/dfc/quartz.log
log4j.appender.fileAppender.layout=org.apache.log4j.PatternLayout
log4j.appender.fileAppender.layout.ConversionPattern=%d{yyyy-MM-dd'T'HH:mm:ss.SSSZ} %5p [T%t] [%x] [%C:%L] %m%n
